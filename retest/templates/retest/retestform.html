<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    
  </head>
  <body>
    
  <div class="container" style="padding: 100px 25px;font-family: sans-serif">
  <h1 class="heading" style=" text-align: center;padding-bottom: 50px"><b>Retest</b></h1>
  
  <form>
    <div class="row">
    
      <div class="col-sm-4">
      <div class="form-group">
      <label for="sel1">Semester</label>
      <select class="form-control" id="sel1">
      {% for semester in sem %}
      <option>{{ semester.sem }}</option>
      {% endfor %}
      </select>
      </div>
      </div>
    
      <div class="col-sm-4">
      <div class="form-group">
      
      <label for="sel2">Departement</label>
      
      <select class="form-control" id="sel2" >
      {% for departement in dept %}
      <option>{{ departement.dept }}</option>
      {% endfor %}
      </select>
      
      </div>
      </div>
  
      <div class="col-sm-4">
      <div class="form-group">
      <label for="sel3">Batch</label>
      <select class="form-control" id="sel3" >
      {% for batch in div %}
      <option>{{ batch.div }}</option>
      {% endfor %}
      </select>
      </div>
      </div>
      
      </div>
      

      <div class="row">
       
      <div class="col-sm-6">
      <div class="form-group">

      <label for="sel4">Subject</label>

      <select class="form-control" id="sel4" >
       {% for subject in sub %}
      <option>{{ subject.sub }}</option>
      {% endfor %}
      </select>

      </div>
      </div>
       

      <div class="col-sm-6">
      <div class="form-group">
      <label>Date</label>
      <input type="text" class="form-control" placeholder="DD/MM/YYYY" >
      </div>
      </div>

      </div>

       <div class="row">
       
      <div class="col-sm-6">
      <div class="form-group">
      <label>Name</label>
      <input type="user" class="form-control" placeholder="Full name" >
      </div>
      </div>

      <div class="col-sm-6">
      <div class="form-group">
      <label>Admission number</label>
      <input type="text" class="form-control" placeholder="eg:132/14" >
      </div>
      </div>
      </div>

     <div class="form-group">
      <label>Reason</label>
      <input type="text" class="form-control" placeholder="Specify the reason for not attending the exam">
      </div>

      <div class="form-group">
      <label>Proof</label>
      <input type="text" class="form-control" >
      </div>

       <input type="submit" class="btn btn-primary" value="Submit Request" style="margin-left: 520px">


  </form>
    
  </div>
  </body>
</html>
